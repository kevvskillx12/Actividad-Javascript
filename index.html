<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica ejercicios JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <form>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Escribe tu edad" min="0">
            <button type="button" onclick="verificarEdad()">Verificar</button>
            
            <label for="nota">Nota:</label>
            <input type="number" id="nota" placeholder="Escribe una nota (número)" min="0" max="10">
            <button type="button" onclick="calificar()">Calificar</button>
            
            <label for="cadena">Cadena de texto:</label>
            <input type="text" id="cadena" placeholder="Escribe una cadena de texto">
            <button type="button" onclick="agregarCadena()">Agregar</button>
            <button type="button" onclick="mostrarCadenas()">Mostrar Cadenas</button>
            
            <label for="dni">DNI:</label>
            <input type="number" id="dni" placeholder="Escribe tu número de DNI">
            <button type="button" onclick="calcularLetraDNI()">Calcular Letra</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
